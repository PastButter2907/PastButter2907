timer += '' + day + '日';
if (hour)
timer += '' + hour + '時間';
timer += '' + this.addZero(min) + '分' +
    this.addZero(sec) + '秒';
this.elem.innerHTML = timer;
tid = setTimeout(function () {
me.countDown();
}, 10);
} else {
this.elem.innerHTML = this.mes;

}
